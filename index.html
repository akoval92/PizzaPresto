<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pizza Presto Baby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- <link rel="icon" type="image/x-icon" href="img/favicon.ico"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style2.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper red darken-1">
            <a href="#" class="brand-logo center">
                <img id="pizzaPrestoHeader" src="./assets/images/PizzaPrestoLogo.png" alt="Pizza Presto Header">
            </a>
        </div>
    </nav>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li>
                <a class="btn-floating red">
                    <i class="material-icons">insert_chart</i>
                </a>
            </li>
            <li>
                <a class="btn-floating yellow darken-1">
                    <i class="material-icons">format_quote</i>
                </a>
            </li>
            <li>
                <a class="btn-floating green">
                    <i class="material-icons">publish</i>
                </a>
            </li>
            <li>
                <a class="btn-floating blue">
                    <i class="material-icons">attach_file</i>
                </a>
            </li>
        </ul>
    </div>

    <!--=====================================================================-->
    <!-- Menu Screen                                                         -->
    <!--=====================================================================-->
    <div id="menuScreen" class="screen container z-depth-1">
        <div id="menuTitleRow" class="row">
            <div id="menuTitleContainer" class="col s6">
                <img src="./assets/images/PizzaPrestoHeader.png" alt="Pizza Presto Title" id="menuTitle" class="responsive-img">
            </div>
        </div>
        <div class="row">
            <div class="col s3">
                <img id="playButton" src="./assets/images/play.png" alt="play button">
            </div>
        </div>
    </div>

    <!--=====================================================================-->
    <!-- Settings Menu                                                       -->
    <!--=====================================================================-->
    <div id="settingsMenu" class="screen z-depth-1 container hide">
        <div id="formContainer" class="white">
            <h3>Settings</h3>
            <div id="usernameInputContainer" class="input-field">
                <input id="username" type="text" data-length="10">
                <label for="input_text">Username</label>
            </div>
            <div id="difficultyContainer" class="input-field">
                <select id="difficulty">
                    <option value="" disabled selected>Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id='startGameButton' class="btn waves-effect waves-light red" type="submit" name="action">Start Game
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>

    <!--=====================================================================-->
    <!-- Game Screen                                                         -->
    <!--=====================================================================-->
    <div id="gameScreen" class="screen container z-depth-1 hide">
        <div id="order" class="row">
            <h5 id="usernameAndScoreContainer" class="col s4">
                <span id="username">Mario</span>
                <br>
                Score:
                <span id="score">0</span>
            </h5>
            <div class="col s4"></div>
            <h5 id="order" class="col s4">
                <img src="./assets/images/" alt="" id="orderPic">
            </h5>
        </div>
        <br>
        <div class="row">
            <div id="chefConatiner" class="col s3">
                <img src="./assets/images/happyChefwPizza.png" alt="" id="chef">
            </div>
            <div class="col s3 white center" id="dialogueContainer">
                <p>Ciao! (username)</p>
                <p id="dialogue">Helpa me make uhm some pizzas!</p>
            </div>
            <div id="pizzaContainer" class="col s6">
                <img src="./assets/images/blankpizza.png" alt="" id="pizza">
            </div>
        </div>



        <div class="row" id="questionAnswerRow">
            <div class="col s4" id="question">
                <button id="answer-button" class="btn-floating btn-large red">Submit</button>
            </div>
        </div>

    </div>

    <!--=====================================================================-->
    <!-- Audio                                                               -->
    <!--=====================================================================-->
    <iframe allow="autoplay" id="audio" style="display:none"></iframe>
    <audio id="player" autoplay loop>
        <source src="./assets/music/Overcooked 2 Soundtrack - Map.mp3" type="audio/mp3">
    </audio>


    <script src="./assets/javascript/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"> </script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
