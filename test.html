<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pizza Presto Baby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <!-- Materialize -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- <link rel="icon" type="image/x-icon" href="img/favicon.ico"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style2.css" />
</head>
<body>
    <nav>
        <div class="nav-wrapper red darken-1">
            <a href="#" class="brand-logo center">
                <img id="pizzaPrestoHeader" src="./assets/images/PizzaPrestoLogo.png" alt="Pizza Presto Header">
            </a>
        </div>
    </nav>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
    </div>

    <div id="menuScreen" class="screen container z-depth-1">
        <div id="menuTitleRow" class="row">
            <div id="menuTitleContainer" class="col s6">
                <img src="./assets/images/PizzaPrestoHeader.png" alt="Pizza Presto Title" id="menuTitle" class="responsive-img">
            </div>
        </div>
        <div  class="row">
            <div class="col s3">
                <img id="playButton" src="./assets/images/play.png" alt="play button">
            </div>
        </div>
    </div>



    <iframe allow="autoplay" id="audio" style="display:none"></iframe>
    <audio id="player" autoplay loop>
        <source src="./assets/music/Overcooked 2 Soundtrack - Map.mp3" type="audio/mp3">
    </audio>


    <script src="./assets/javascript/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"> </script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
